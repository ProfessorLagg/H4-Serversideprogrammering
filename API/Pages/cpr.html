<div class="center-content-horizontal">
    <div class="center-content-vertical">
        <h3>Indtast Vendligst dit CPR nummer</h3>
        <br />
        <input type="text" id="input-cpr">
        <br />
        <input type="button" value="Submit" id="submit-cpr" />
    </div>
</div>
<script>
    const inputCpr = document.getElementById('input-cpr');
    const submitCpr = document.getElementById('submit-cpr');
    inputCpr.addEventListener("input", e => {
        let newValue = formatCPR(inputCpr.value);
        inputCpr.value = newValue;
    });
    async function submitCprClick(e) {
        console.log("click: ", e.target)
        let success = await postCPR(inputCpr.value);
        if (success) {
            const loc = window.location.href;
            window.location.reload(loc);
        }
        // TODO Invalid Case
    }
    submitCpr.addEventListener("click", e => submitCprClick(e));

    if (getSessionToken() === undefined) {
        logoutButton.style.display = "none";
    }
</script>
